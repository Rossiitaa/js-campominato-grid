<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="./js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <header class="container-fluid">
            <h1 class="fs-1 text-center">Campo Minato</h1>

            <div class="d-flex justify-content-around p-3">
                <select name="Difficulty" id="diff-button">
                    <option value="0" id="value1">Beginner</option>
                    <option value="1" id="value2">Intermediate</option>
                    <option value="2" id="value3">Hard</option>
                </select>
                <button class="btn btn-danger" id="start-game">Play Now!</button>
            </div>
        </header>
        <main class="container p-5">
            <div class="clearfix" id="grid-dinamic">
                
            </div>
        </main>

        <footer class="d-flex justify-content-center"> Copyright by Rossitaaa <i class="fa-solid fa-frog m-1"></i> </footer>
    </div>
</body>
